<form [formGroup]="userInfoForm">
  <label class="label">
    Name :
    <input type="text" formControlName="name" />
  </label>
  <label class="label">
    Username :
    <input type="text" formControlName="username" />
  </label>
  <label class="label">
    Email :
    <input type="text" formControlName="email" />
  </label>

  <button (click)="clickButton()">更新</button>
</form>
