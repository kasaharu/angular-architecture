<ng-container *ngIf="user$ | async as user">
  <h2>{{ user.name }} のページ</h2>
</ng-container>
<div class="detail">
  <div class="user-info"></div>
  <div class="todo-list">
    <div class="todo-header">Todo 一覧</div>
    <ng-container *ngFor="let todo of todoList$ | async">
      <div class="todo-item">{{ todo.title }}</div>
    </ng-container>
  </div>
</div>
