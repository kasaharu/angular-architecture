<ng-container *ngIf="user$ | async as user">
  <h2>{{ user.username }} のページ</h2>
  <div class="detail">
    <div class="user-info">
      <div class="full-name">{{ user.name }}</div>
      <div class="email">{{ user.email }}</div>
      <div class="website">{{ user.website }}</div>
    </div>
    <div class="todo-list">
      <app-todo-list [todoList]="todoList$ | async"></app-todo-list>
    </div>
  </div>
</ng-container>
