<ng-container *ngIf="user$ | async as user">
  <a routerLink="/">＜ 一覧に戻る</a>
  <h2>{{ user.name }} のページ</h2>
  <div class="tabs">
    <a class="tab-item" routerLink="/users/{{ user.id }}/todos" routerLinkActive="active">Todo</a>
    <a class="tab-item" routerLink="/users/{{ user.id }}/posts" routerLinkActive="active">Post</a>
    <a class="tab-item" routerLink="/users/{{ user.id }}/albums" routerLinkActive="active">Album</a>
  </div>
  <router-outlet></router-outlet>
</ng-container>
